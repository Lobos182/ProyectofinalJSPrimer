<!DOCTYPE html>

    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://instagram.fmdz5-1.fna.fbcdn.net/v/t51.2885-19/128159390_786652781931599_7975883691145147433_n.jpg?stp=dst-jpg_s150x150&_nc_ht=instagram.fmdz5-1.fna.fbcdn.net&_nc_cat=111&_nc_ohc=yzwY5C5RPtwAX9q80rU&edm=ALbqBD0BAAAA&ccb=7-4&oh=00_AT-bTZwyFeJTwHt2x3WSkYZH_H1hcapBaK0ll8pahA0H7Q&oe=6241BCE9&_nc_sid=9a90d6">

    <title>Axis 3d Mendoza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- toastyfy css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <caption class="caption-top">Lista de compras</caption>
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-carrito">
                            <!-- ELEMENTOS AGREGADOS VIA JS -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                    <button type="button" class="btn btn-danger">vaciar</button>
                    <button type="button" class="btn btn-success">Ir a Carrito</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir Comprando</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"><img src="images/axis3d.jpg" alt="LogoAxis3d" width="100"
                    height="60" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Nosotros</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Todos Productos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Populares</a></li>
                            <li><a class="dropdown-item" href="#!">Nuevos</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="#">
                    <input class="form-control mr-sm-2" id="producto-buscado" type="text" placeholder="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="buscarProducto()">Buscar</button>
                </form>

                <form class="d-flex mx-auto" action="#">
                    <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <!-- Aca Agregamos ID cantidad-prod para poder poner el valor segun lo que vayamos elijiendo en la pagina -->
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidad-prod">
                            0
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header>
        <div class="overlay">
            <h1>Axis 3D</h1>
            <h3>Impresiones en 3D en Mendoza</h3>
            <br>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="listado-productos"
                class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center listado-productos">


                <!-- ELEMENTOS AGREGADOS VIA JS -->

            </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <input type="text" id="email">
        <button onclick="suscribirseAlNewsletter()">suscribirse</button>
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>    
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Bootstrap core JS-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Scrips mios-->
    <script src="js/carritoLogica.js"></script>
    <script src="js/scripts.js"></script>

</html>
